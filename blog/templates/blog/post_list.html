{% extends 'blog/base.html' %}

{% block content %}
	{% for post in posts %}
		<div class="post">
	        <h2><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2>By {{post.author }}
	        <p>{{ post.text | linebreaks }}</p>
	        <p>Published: {{ post.published_date }}</p>
	    </div>
	{% endfor %}
{% endblock %}
